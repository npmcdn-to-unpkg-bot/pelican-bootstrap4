<div class="article-header-info">
  <p>
  <small>
    {% if article.author %}
      Posted by <a href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
    {% endif %}
    in 
    <a href="{{ SITEURL }}/{{ article.category.url }}">
      {{ article.category }}</a>.
    {% if article.tags %}
    Tags: 
      {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}">
            <i class="fa fa-tag fa-fw fa-lg"></i>{{ tag.name }}
        </a>
      {% endfor %}
    {% endif %}
    {% if PDF_PROCESSOR %}
    <span class="label">
      <a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">PDF</a>
    </span>
    &nbsp;&nbsp;
    {% endif %}
    {% include "includes/translations.html" %}
  </small>
  </p>
</div> <!-- /.article-header-info -->
